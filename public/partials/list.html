<h2>{{ header }}</h2>

<h3>Enter name to search:</h3>
<input type="text" placeholder="Enter name here" ng-model="query"/>

<h3>Sort by</h3>
<select ng-model="sortBy">
    <option value="title">Title</option>
    <option value="rank">Rank</option>
</select>

<form>
    <label>
        ascending
        <input type="radio" name="reverse" ng-model="reverse" ng-value="false">
    </label><br/>
    <label>
        descending
        <input type="radio" name="reverse" ng-model="reverse" ng-value="true">
    </label><br/>
</form>
<ul>
    <li ng-repeat="movie in movies | filter: {title: query} | orderBy: sortBy : reverse">
        <div ng-click="goToDetail(movie.rank)">
            <div>
                <img ng-src="data/images/{{movie.imdbID}}.jpg" alt="{{movie.title}}">
            </div>
            <div>
                <p>Name: {{movie.title}}</p>
                <p>Rank: {{movie.rank}}</p>
            </div>
        </div>
    </li>
</ul>
